<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ COMIC</title>
    <style>
        body {
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            color: red;
        }

        .back-btn {
            padding: 10px 15px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #ff3333;
        }

        .pdf-container {
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 90%;
            border: none;
            background: #222;
        }

        .error-message {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                margin-top: 10px;
                font-size: 18px;
            }

            .back-btn {
                margin-bottom: 10px;
            }

            iframe {
                width: 100%;
                height: 80vh;
            }
        }
    </style>
</head>
<body>

    <!-- ÿßŸÑŸáŸäÿØÿ± -->
    <div class="header">
        <a href="index.html" class="back-btn">üîô BACK</a>
        <h1>READ ONLINE</h1>
        <div></div> <!-- Ÿáÿ∞ÿß ŸÅÿßÿ±ÿ∫ ŸÅŸÇÿ∑ ŸÑÿ™Ÿàÿ≥Ÿäÿ∑ ÿßŸÑÿπŸÜŸàÿßŸÜ -->
    </div>

    <!-- ŸÖŸÜÿ∑ŸÇÿ© ÿπÿ±ÿ∂ ÿßŸÑŸÄ PDF -->
    <div class="pdf-container">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <script>
        // ÿ¨ŸÑÿ® ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÄ PDF ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('pdf');

        if (pdfFile) {

        } else {
            document.querySelector('.pdf-container').innerHTML = "<p class='error-message'>‚ö† ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸÑŸÅ PDF!</p>";
        }
    </script>

</body>
</html>
